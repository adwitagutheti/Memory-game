<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div class="container">
        <div class="game-screen">
            <h1>Sudoku</h1>
            <div id="sudoku-board">
                </div>
            <div class="controls">
                <button class="btn start-sudoku-btn">New Game</button>
                <button class="btn solve-sudoku-btn">Solve</button>
                <button class="btn check-sudoku-btn">Check</button>
            </div>
        </div>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
